{% extends "app/base.html" %}

{% block content %}

<div class="card card-auth my-5 mx-auto">
    <div class="card-body">
        <h5 class="card-title text-center">ログアウトしますか？</h5>
        <form class="logout" method="POST" action="{% url 'account_logout'%}">
            {% csrf_token %}
            <div class="text-center">
                <button class="btn btn-warning" type="submit">ログアウト</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
